<script type="text/javascript">
/* 使用rem布局，根据不同设备分辨率更改根字体大小。 */
(function(win,doc){
	change();
	function change(){
		doc.documentElement.style.fontSize = doc.documentElement.clientWidth *20/320+'px';
	}
	win.addEventListener('resize',change,false);
	win.addEventListener('orientationchange',change,false) /*这个是移动端设备屏幕旋转时触发的处理函数*/
})(window,document);
</script>
